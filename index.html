<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png" rel="icon" type="image/png"
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
        <ul id="navbar">
            <li class="navbar-item">
                <a class="navbar-link" href="#">Gmail</a>
            </li>
            <li class="navbar-item">
                <a class="navbar-link" href="#">Images</a>
            </li>
            <li class="navbar-item">
                <a class="navbar-link" href="#"> 
                    <img id="google-apps" alt="Google Apps"
                        src="https://image.flaticon.com/icons/svg/60/60991.svg">
                </a>
            </li>
            <li class="navbar-item" id="google-one">
                <a class="navbar-link" href="#">
                    <svg id="google-one" height="40px" width="40px">
                        <path d="M4.02,28.27C2.73,25.8,2,22.98,2,20c0-2.87,0.68-5.59,1.88-8l-1.72-1.04C0.78,13.67,0,16.75,0,20c0,3.31,0.8,6.43,2.23,9.18L4.02,28.27z" fill="#F6AD01"></path>
                        <path d="M32.15,33.27C28.95,36.21,24.68,38,20,38c-6.95,0-12.98-3.95-15.99-9.73l-1.79,0.91C5.55,35.61,12.26,40,20,40c5.2,0,9.93-1.98,13.48-5.23L32.15,33.27z" fill="#249A41"></path>
                        <path d="M20,2c4.65,0,8.89,1.77,12.09,4.67l1.37-1.46C29.91,1.97,25.19,0,20,0l0,0C12.21,0,5.46,4.46,2.16,10.96L3.88,12C6.83,6.08,12.95,2,20,2" fill="#E92D18"></path>
                        <path d="M33.49,34.77C37.49,31.12,40,25.85,40,20c0-5.86-2.52-11.13-6.54-14.79l-1.37,1.46C35.72,9.97,38,14.72,38,20c0,5.25-2.26,9.98-5.85,13.27L33.49,34.77z" fill="#3174F1"></path>
                    </svg>
                    <img id="user-icon" alt="User Icon" src="https://avatars0.githubusercontent.com/u/22920826?s=460&u=50b4411f9a655990905d4e84605dc614848a8987&v=4">
                </a>
            </li>
        </ul>
    </nav>
    <div id="main">
        <div id="content">
            <div id="search-form">
                <div id="search-container">
                    <div id="svg-holder">
                        <svg id="magnifying-glass">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </div>
                    <input type="search" id="search">
                </div>
                <form id="button-container" action="https://arndzk.github.io/google-search-results/">
                    <button type="submit" id="search-button" class="button">Google Search</button>
                    <button type="button" id="lucky-button" class="button">I'm Feeling Lucky</button>
                </form>
            </div>
            <div id="languages">
                Google offered in:
                <a href="#">Ελληνικά</a>

                <a href="#">polski</a>
            </div>
        </div>
    </div>
    <footer>
        <div id="location" class="footer-bar">
            <div id="location-label">
                Greece
            </div>
        </div>
        <div id="etc" class="footer-bar">
            <div id="links-left">
                <a class="footer-link" href="#">Advertising</a>
                <a class="footer-link" href="#">Business</a>
                <a class="footer-link" href="#">About</a>
                <a class="footer-link" href="#">How Search works</a>
            </div>
            <div id="links-right">
                <a class="footer-link" href="#">Privacy</a>
                <a class="footer-link" href="#">Terms</a>
                <a class="footer-link" href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
